<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lootpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F3F4F6; /* Light background color */
            color: #1F2937; /* Dark gray color for text */
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1F2937; /* Dark background color */
            color: #F3F4F6; /* Light color for text */
        }

        .sidebar {
            background-color: #FFFFFF; /* White background for sidebar */
            width: 250px; /* Expanded width */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            z-index: 10; /* Ensure it is above the content */
            transition: width 0.3s;
        }

        .sidebar.narrow {
            width: 80px; /* Narrow width */
        }

        .sidebar button, .sidebar .dark-mode-toggle {
            width: 100%;
            background-color: transparent;
            border: none;
            color: #6B7280; /* Gray color for icons */
            padding: 15px 20px;
            cursor: pointer;
            font-size: 18px; /* Icon size */
            text-align: left;
            transition: background-color 0.2s, color 0.2s; /* Smooth color transition */
            display: flex;
            align-items: center;
        }

        .sidebar button:hover, .sidebar .dark-mode-toggle:hover {
            background-color: #E5E7EB; /* Light gray on hover */
            color: #1F2937; /* Dark color on hover */
        }

        .sidebar .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .sidebar.narrow .label {
            display: none;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            width: calc(100% - 250px); /* Adjust width to account for sidebar */
            margin-left: 250px; /* Ensure content is next to sidebar */
            transition: width 0.3s, margin-left 0.3s;
            justify-content: flex-start;
        }

        .sidebar.narrow ~ .main-content {
            width: calc(100% - 80px);
            margin-left: 80px;
        }

        h1 {
            font-size: 24px; /* Adjusted for smaller screens */
            color: #2600ff; /* Ensure h1 color is dark gray */
            margin-bottom: 20px;
            text-align: center;
        }

        .section {
            width: 100%; /* Full width on mobile */
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #3B82F6;
            border-radius: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .section-title {
            font-size: 20px; /* Adjusted for smaller screens */
            margin-bottom: 20px;
            color: #2600ff; /* Ensure title color is dark gray */
        }

        .button-grid, .button-grid-wide {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-grid button, .button-grid-wide button, .special-button {
            width: 80px; /* Adjusted for smaller screens */
            height: 80px; /* Adjusted for smaller screens */
            padding: 10px;
            border: 2px solid #3B82F6;
            border-radius: 20px;
            background-color: white;
            color: black;
            font-size: 14px; /* Adjusted for smaller screens */
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.2s, color 0.2s, transform 0.3s ease;
        }

        .button-grid button:hover, .button-grid-wide button:hover, .special-button:hover {
            background-color: #3B82F6;
            color: white;
            transform: scale(1.1);
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            left: 250px;
            transform: translateX(-50%);
            background-color: #3B82F6; /* Blue color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            z-index: 20; /* Ensure it is above the sidebar */
            transition: background-color 0.2s, transform 0.2s; /* Smooth transition */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-button:hover {
            background-color: #2563EB; /* Darker blue on hover */
            transform: scale(1.1); /* Slightly larger on hover */
        }

        .sidebar.narrow + .toggle-button {
            left: 80px;
        }

        .dark-mode-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            width: 60%;
            padding: 10px;
            border: 2px solid #3B82F6;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-icon, .profile-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 2px solid #3B82F6;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }
        .sidebar button.active {
            background-color: rgb(82, 67, 247);
            color: rgb(255, 255, 255);
        }

        .search-icon:hover, .profile-icon:hover {
            background-color: #3B82F6;
            color: white;
            transform: scale(1.1);
        }

        .profile-icon {
            border-radius: 50%;
        }

        @media (max-width: 600px) {
            .main-content {
                margin-left: 0; /* No margin on mobile */
            }

            .section {
                width: 90%; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button onclick="window.location.href='acc.html'">
            <span class="icon">üë§</span>
            <span class="label">Account</span>
        </button>
        <button onclick="window.location.href='shop.html'">
            <span class="icon">üõí</span>
            <span class="label">My Shop</span>
        </button>
        <button class="active">
            <span class="icon">üéÅ</span>
            <span class="label">Loot</span>
        </button>
        <button onclick="window.location.href='explore.html'">
            <span class="icon">üîç</span>
            <span class="label">Explore</span>
        </button>
        <button onclick="window.location.href='rewards.html'">
            <span class="icon">üèÜ</span>
            <span class="label">Rewards</span>
        </button>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
            <span class="icon">üåô</span>
            <span class="label">Dark Mode</span>
        </button>
    </div>
    <button class="toggle-button" id="toggleButton" onclick="toggleSidebar()">‚áî</button>
    <div class="main-content" id="main-content">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search...">
            <div class="search-icon">üîç</div>
            <div class="profile-icon">üë§</div>
        </div>
        <h1>Get Best rewards...</h1>
        <div class="section">
            <div class="section-title">Offer Zone</div>
            <div class="button-grid">
                <button>Off 1</button>
                <button>Off 2</button>
                <button>Off 3</button>
                <button>Off 4</button>
                <button class="special-button">See More</button>
            </div>
        </div>
        <div class="section">
            <div class="button-grid-wide">
                <button class="special-button">Media</button>
                <button class="special-button">Study</button>
                <button class="special-button">AI & Tech</button>
                <button class="special-button">Products</button>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.getElementById('main-content');
            var toggleButton = document.getElementById('toggleButton');
            sidebar.classList.toggle('narrow');
            mainContent.classList.toggle('shifted');
            toggleButton.classList.toggle('shifted');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
