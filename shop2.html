<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellerpage-Apploot</title>
    <link rel="icon" href="loot_logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #F3F4F6; /* Light background color */
            color: #1F2937; /* Dark gray color for text */
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1F2937; /* Dark background color */
            color: #F3F4F6; /* Light color for text */
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            background-color: #FFFFFF; /* White background for sidebar */
            width: 250px; /* Expanded width */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            z-index: 10; /* Ensure it is above the content */
            transition: width 0.3s;
        }

        .sidebar.narrow {
            width: 80px; /* Narrow width */
        }

        .sidebar button, .sidebar .dark-mode-toggle {
            width: 100%;
            background-color: transparent;
            border: none;
            color: #6B7280; /* Gray color for icons */
            padding: 15px 20px;
            cursor: pointer;
            font-size: 18px; /* Icon size */
            text-align: left;
            transition: background-color 0.2s, color 0.2s; /* Smooth color transition */
            display: flex;
            align-items: center;
        }

        .sidebar button:hover, .sidebar .dark-mode-toggle:hover {
            background-color: #E5E7EB; /* Light gray on hover */
            color: #1F2937; /* Dark color on hover */
        }

        .sidebar .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .sidebar.narrow .label {
            display: none;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            margin-left: 250px; /* Adjusted for the sidebar */
            transition: margin-left 0.3s ease;
            width: calc(100% - 250px); /* Adjust width to account for sidebar */
        }

        .sidebar.narrow ~ .main-content {
            width: calc(100% - 80px);
            margin-left: 80px;
        }

        h1 {
            font-size: 36px;
        }

        .section {
            width: 80%;
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #0000ff;
            border-radius: 10px;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .input-field, .upload-btn, .add-more-btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #0000ff;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .input-field {
            color: #888;
        }

        .upload-btn, .add-more-btn {
            background-color: #0000ff;
            color: #fff;
            cursor: pointer;
        }

        .upload-btn:hover, .add-more-btn:hover {
            background-color: #3333ff;
        }

        .toggle-button {
            position: absolute;
            top: 20px;
            left: 250px;
            transform: translateX(-50%);
            background-color: #3B82F6; /* Blue color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            z-index: 20; /* Ensure it is above the sidebar */
            transition: background-color 0.2s, transform 0.2s; /* Smooth transition */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-button:hover {
            background-color: #2563EB; /* Darker blue on hover */
            transform: scale(1.1); /* Slightly larger on hover */
        }

        .sidebar.narrow + .toggle-button {
            left: 80px;
        }

        .dark-mode-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .dark-mode .sidebar {
            background-color: #374151; /* Dark gray background for sidebar */
        }

        .dark-mode .sidebar button, .dark-mode .sidebar .dark-mode-toggle {
            color: #D1D5DB; /* Light gray color for icons */
        }

        .dark-mode .sidebar button:hover, .dark-mode .sidebar .dark-mode-toggle:hover {
            background-color: #4B5563; /* Dark gray on hover */
            color: #F3F4F6; /* Light color on hover */
        }

        .dark-mode .toggle-button {
            background-color: #1F2937; /* Dark button color */
            color: #F3F4F6; /* Light icon color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <button onclick="window.location.href='acc.html'">
                <span class="icon">üë§</span>
                <span class="label">Account</span>
            </button>
            <button class="active">
                <span class="icon">üõí</span>
                <span class="label">My Shop</span>
            </button>
            <button onclick="window.location.href='loot.html'">
                <span class="icon">üéÅ</span>
                <span class="label">Loot</span>
            </button>
            <button onclick="window.location.href='explore.html'">
                <span class="icon">üîç</span>
                <span class="label">Explore</span>
            </button>
            <button onclick="window.location.href='rewards.html'">
                <span class="icon">üèÜ</span>
                <span class="label">Rewards</span>
            </button>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <span class="icon">üåô</span>
                <span class="label">Dark Mode</span>
            </button>
        </div>
        <button class="toggle-button" id="toggleButton" onclick="toggleSidebar()">></button>
        <div class="main-content" id="content">
            <h1>Shop</h1>
            <div class="section">
                <div class="section-title">About</div>
                <input class="input-field" type="text" placeholder="About your product">
            </div>
            <div class="section">
                <div class="section-title">Upload Media</div>
                <button class="upload-btn">Upload from Computer</button>
            </div>
            <div class="section">
                <div class="section-title">Connect</div>
                <input class="input-field" type="text" placeholder="Upload your website link or portfolio link in ONDC">
            </div>
            <button class="add-more-btn">ADD More</button>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.getElementById('content');
            var toggleButton = document.getElementById('toggleButton');
            sidebar.classList.toggle('narrow');
            content.classList.toggle('shifted');
            if (sidebar.classList.contains('narrow')) {
                toggleButton.innerHTML = '>';
            } else {
                toggleButton.innerHTML = '>';
            }
        }

        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
