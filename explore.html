<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Interface</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #0000ff;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .video-container {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .info {
            margin-top: 10px;
            text-align: center;
        }

        .info p {
            margin: 5px 0;
        }

        .info a {
            color: #0000ff;
            text-decoration: none;
        }

        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref as dbRef, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyClf6W3B2nesvjfZtRSMcjbt6NRp6uy-Po",
            authDomain: "lootbase-4d01f.firebaseapp.com",
            projectId: "lootbase-4d01f",
            storageBucket: "lootbase-4d01f.appspot.com",
            messagingSenderId: "350264696657",
            appId: "1:350264696657:web:9af597da2f5fd2970d7d70",
            measurementId: "G-YQK38EMPJK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        const productsRef = dbRef(db, 'Products');
        onValue(productsRef, (snapshot) => {
            const container = document.querySelector('.container');
            container.innerHTML = ''; // Clear previous content

            snapshot.forEach((childSnapshot) => {
                const product = childSnapshot.val();
                const productElement = document.createElement('div');
                productElement.classList.add('video-container');

                const videoElement = document.createElement('video');
                videoElement.src = product.videoUrl;
                videoElement.controls = true;

                const descriptionElement = document.createElement('p');
                descriptionElement.textContent = product.description;

                const linkElement = document.createElement('a');
                linkElement.href = product.link;
                linkElement.textContent = 'Buy Now';
                linkElement.target = '_blank';

                productElement.appendChild(videoElement);
                productElement.appendChild(descriptionElement);
                productElement.appendChild(linkElement);
                container.appendChild(productElement);
            });
        });
    </script>
</body>
</html>
